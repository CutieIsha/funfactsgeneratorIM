<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man Fun Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iron Man Fun Facts</h1>
        <p id="fact">Click the button to get a fun fact about Iron Man!</p>
        <button id="factButton">Get Fun Fact</button>
        <p id="factCounter">Facts shown: 0</p>
        <select id="factCategory">
            <option value="all">All Facts</option>
            <option value="trivia">Trivia</option>
            <option value="quotes">Quotes</option>
            <option value="achievements">Achievements</option>
        </select>
    </div>
    <audio id="factSound" src="sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
